<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Request Inquiry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .email__activation {
            background-color: #15434d;
            width: 100%;
            height: 100vh;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        #logo {
            width: 150px;
            margin: 20px 0 30px 0;
        }

        .typist h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        h3.message {
            font-size: 1.3rem;
            margin-bottom: 30px;
            padding: 0 20px;
        }

        .email__activate__btn {
            padding: 12px 30px;
            background-color: #56b124;
            border-radius: 50px;
            font-size: 1rem;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #fff;
        }

        .term__footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #ccc;
        }

        @media (max-width: 600px) {
            .typist h1 {
                font-size: 1.8rem;
            }

            h3.message {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="email__activation">
        <img id="logo" src="{{ img }}" alt="logo">
        <div class="typist">
            <h1>New Inquiry Received</h1>
        </div>
        <h3 class="message">
            Dear {{ dealer_name }},<br><br>
            You have received a new request from <strong>{{ customer_name }}</strong>.<br><br>
            Please login to your dashboard to view the details and respond accordingly.
        </h3>
        <a href="{{ site }}" class="email__activate__btn">Login to Dashboard</a>
        <div class="term__footer">
            Â© Kabadi Techno Private Limited
        </div>
    </div>
</body>
</html>
