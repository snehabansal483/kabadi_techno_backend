<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>New Request Inquiry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #15434d;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #ffffff;
    }

    .container {
      width: 100%;
      max-width: 600px;
      margin: auto;
      background-color: #15434d;
      text-align: center;
      padding: 30px 20px;
    }

    #logo {
      max-width: 100%;
      width: auto;
      height: auto;
      background-color: #ECF0F1;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #ffffff;
    }

    .message {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
      color: #ffffff;
    }

    .button {
      display: inline-block;
      background-color: #56b124;
      color: #ffffff;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .footer {
      font-size: 13px;
      color: #ccc;
    }

    @media only screen and (max-width: 480px) {
      h1 {
        font-size: 20px;
      }

      .message {
        font-size: 14px;
      }

      .button {
        padding: 10px 20px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="logo" src="https://i.ibb.co/vJRYZcs/logo1.jpg" alt="Kabadi Techno Logo" />
    <h1>New Inquiry Received</h1>
    <p class="message">
      Dear {{ dealer_name }},<br /><br />
      You have received a new request from <strong>{{ customer_name }}</strong>.<br /><br />
      Please login to your dashboard to view the details and respond accordingly.
    </p>
    <a href="{{ site }}/signin" class="button">Login to Dashboard</a>
    <p class="footer">Â© Kabadi Techno Private Limited</p>
  </div>
</body>
</html>
